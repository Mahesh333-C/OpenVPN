name: AWS Connect and provition resourses
on:
  workflow_dispatch:
env:
  AWS_REGION : "us-east-1"   
permissions:
      id-token: write
      contents: read
jobs:
  DemoOIDC:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::076112249276:role/GitRole
          role-session-name: samplerolesession
          aws-region: ${{ env.AWS_REGION }}

      - name: Apply Terraform
        run: terraform init && terraform apply -auto-approve
        working-directory: terraform

      - name: view current working directory
        run: |
          pwd
          ls -la
        working-directory: terraform

      - name: Upload key pair file to S3
        run: |
          aws s3 cp mykeypair.pem s3://my-unique-bucket-name-333/
        working-directory: terraform

